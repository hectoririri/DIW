<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <!-- <div class="border bg-warning">a</div>
    <div class="border bg-info">a</div>
    <div class="border bg-primary">a</div>
    <div class="border bg-danger">a</div>
    <div class="border bg-success">a</div> -->
    <div class="container">
      <div class="row">
        <div class="col-12 border bg-success">Header</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-3 col-md-4 col-6 border bg-info">1</div>
        <div class="col-sm-3 col-md-4 col-6 border bg-info">2</div>
        <div class="d-none d-md-block"> </div>
        <div class="col-sm-3 col-md-2 col-6 border bg-info">3</div>
        <div class="col-sm-3 col-md-2 offset-md-8 col-6 border bg-info">4</div>
        <!-- https://getbootstrap.com/docs/5.0/layout/columns/#offsetting-columns -->
      </div>

      <!-- Tablet -->
      <div class="row">
        <div class="col-12 border d-none d-sm-block d-md-none bg-info">Tablet</div>
      </div>

      <!-- Letras -->
      <div class="row justify-content-center">
        <div class="col-sm-3 col-6 order-md-4 border bg-secondary">a</div>
        <div class="col-sm-3 col-6 order-md-3 border bg-secondary">b</div>
        <div class="col-sm-3 col-6 order-md-2 border bg-secondary">c</div>
        <div class="col-sm-3 col-6 order-md-1 border bg-secondary">d</div>
      </div>

      <!-- Desktop, mobile -->
      <div class="row">
        <div class="col-12 border d-none d-md-block bg-info">Desktop</div>
      </div>
      <div class="row">
        <div class="col-12 border d-sm-none bg-info">Mobile</div>
      </div>

      <!-- Caras naranjas -->
      <div class="row">
        <div class="col-md-3 col-sm-6 offset-md-3 order-sm-2 d-none d-sm-block border bg-info">:&#40;</div>
        <div class="col-md-3 col-sm-6 col-12 order-md-2 order-sm-1 border bg-info">:D</div>
      </div>
      <div class="row">
        <div class="col-12 border d-none d-sm-block bg-success">Footer</div>
      </div>
    </div>
  </body>
  <script src="./js/bootstrap.bundle.js"></script>
</html>
